<!DOCTYPE html>
<html ng-app="ToDoList"> <!-- Enlazamos la app de la clase controlador.js -->
<head>
	<title>To do List</title>
	<meta charset="utf-8">
	<script src="angular.min.js"></script> <!-- Agregamos la libreria -->
	<script src="controller.js"></script>
	<script src="angular-local-storage.min.js"></script>
	<script src="phonegap.js"></script>
</head>
<body ng-controller="ToDoController"> <!-- Agregamos el controlador -->
	<ul>
		<li ng-repeat="actividad in todo">
			{{actividad.descripcion}} --
			{{actividad.fecha | date: 'short'}}
		</li>
	</ul>
	<form ng-submit="addActv()">
		<input type="text" ng-model="newActv.descripcion">
		<br>
		<input type="datetime-local" ng-model="newActv.fecha">
		<br>
		<input type="submit" value="Guardar Actividad">
		<br>

	</form>
	<!-- forma 1 -->
	<!-- <input type="button" ng-click="clean()" value="Limpiar Lista"> -->

	<!-- Forma 2 -->
	<input type="button" ng-click="todo = []" value="Limpiar Lista"> 
</body>
</html>
